<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manage Teachers</title>
<style>
body { text-align: center; font-family: Arial; }
table { margin: 0 auto; border-collapse: collapse; width: 80%; }
th, td { border: 1px solid black; padding: 8px; text-align: center; }
a { margin: 0 5px; text-decoration: none; }
</style>
</head>
<body>
<h2>Manage Teachers</h2>
<p>Total Teachers: <strong>{{ teacher_count }}</strong></p>
<a href="/">Back to Dashboard</a>
<hr>

<table>
<tr>
<th>Username</th>
<th>Classes</th>
<th>Phone</th>
<th>Action</th>
</tr>

{% for t in teachers %}
<tr>
<td>{{ t[1] }}</td>
<td>{{ t[3] }}</td>
<td>{{ t[4] }}</td>
<td>
<a href="/delete_user/{{ t[0] }}" onclick="return confirm('Are you sure you want to delete this teacher?')">Delete</a>
</td>
</tr>
{% endfor %}
</table>
</body>
</html>
