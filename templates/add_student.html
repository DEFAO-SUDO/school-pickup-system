<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Student</title>
<style>
body { text-align: center; font-family: Arial; margin-top: 30px; }
input, select, button { padding: 8px; margin: 5px; width: 200px; }
</style>
</head>
<body>
<h2>Add Student</h2>
<a href="/">Back to Dashboard</a><hr>
<form method="POST">
<input type="text" name="name" placeholder="Student Name" required><br>
<select name="class" required>
<option value="">Select Class</option>
<option value="Grade10">Grade 10</option>
<option value="Form3">Form 3</option>
<option value="Form4">Form 4</option>
</select><br>
<select name="stream" required>
<option value="">Select Stream</option>
<option value="P">P</option>
<option value="I">I</option>
<option value="B">B</option>
<option value="S">S</option>
<option value="C">C</option>
<option value="N">N</option>
<option value="W">W</option>
<option value="E">E</option>
</select><br>
<input type="text" name="parent" placeholder="Parent Name" required><br>
<input type="text" name="parent_number" placeholder="Parent Phone Number" required><br>
<input type="text" name="admission_number" placeholder="Admission Number" required><br>
<button type="submit">Add Student</button>
</form>
</body>
</html>
